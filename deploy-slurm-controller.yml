---
- name: Deploy Slurm Controller
  hosts: slurm_controllers
  become: yes
  gather_facts: yes

  roles:
    - role: slurm_base
    - role: slurm_user
    - role: munge
    - role: build_dependencies
    - role: mariadb
    - role: json_c
    - role: libjwt
    - role: slurm_install
    - role: slurm_config

  tasks:
    - name: Disable slurmd on controller (optional)
      systemd:
        name: slurmd
        enabled: no
        state: stopped
      when: disable_slurmd_on_controller | default(true)
